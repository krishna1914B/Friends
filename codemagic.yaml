workflows:
  build-expo:
    name: Build Expo App
    environment:
      node: 20
      # Optional: specify Expo CLI version
      vars:
        EXPO_CLI_VERSION: 6.7.8
    scripts:
      - npm install
      - npx expo prebuild
      - npm run build
    artifacts:
      - web-build/**/*
      - android/app/build/outputs/**/*.apk
      - ios/build/**/*.ipa
